<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>
        <div class="container">
            <h:form class="form-signin" id="signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="username" class="sr-only">Username</label>
                <!--<input id="username" class="form-control" placeholder="Username" required="" autofocus="" type="text" name="username">-->
                <h:inputText value="#{productController.username}" class="form-control" required=""/>
                <label for="inputPassword" class="sr-only">Password</label>
                <!--<input id="password" class="form-control" placeholder="Password" required="" type="password" name="password">-->
                <h:inputText value="#{productController.password}" class="form-control" required=""/>
                <!--<button class="btn btn-md btn-primary btn-block" type="submit">Login</button>-->
                <h:commandButton class="btn btn-md btn-primary btn-block" type="submit" value="Login" action="#{productController.authenticate("index")}"/>
            </h:form>

        </div>
    </h:body>
</html>
