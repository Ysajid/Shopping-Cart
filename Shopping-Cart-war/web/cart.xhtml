<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Cart</title>
    </head>
    <body>
        <ui:include src="header.xhtml" />
        
        <div class='container' id='main-container'>
            <div class='row'>
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Cart"/></h1>
                        <h:dataTable value="#{productController.allItemsInCart()}" var="item"  class="table table-bordered">
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Count"/>
                                </f:facet>
                                <h:outputText value="#{item.count}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="option"/>
                                </f:facet>
                                <h:commandLink 
                                    value="remove"
                                    action="#{productController.removeItemFromCart(item.id)}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandLink 
                                    class="btn btn-success"
                                    value="Checkout"
                                    action="#{productController.checkout()}"/>
                    </h:form>
                </f:view>
            </div>
        </div>

    </body>
</html>
